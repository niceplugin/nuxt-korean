hero:
  title: '진보적인 웹 프레임워크'
  description: Nuxt와 함께 고품질 웹 애플리케이션을 만들어보세요. Nuxt는 Vue.js로 풀스택 개발을 직관적으로 할 수 있게 해주는 오픈 소스 프레임워크입니다.
  cta:
    label: Nuxt 4 로드맵
    to: https://nuxt.com/blog/roadmap-v4
    icon: i-lucide-arrow-right
  tabs:
    - title: 최소 구성
      icon: i-lucide-leaf
      content: |
        ::code-tree{defaultValue="app.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```vue [app.vue]
        <script setup lang="ts">
        const version = 3
        </script>

        <template>
          <h1>
            Hello Nuxt {{ version }}!
          </h1>
        </template>

        <style scoped>
        h1 {
          font-size: 3rem;
        }
        </style>
        ```

        ```json [package.json]
        {
          "name": "hello-nuxt",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: 라우팅
      icon: i-lucide-milestone
      content: |
        ::code-tree{defaultValue="pages/index.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```vue [app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-routing",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <template>
          <h1>Index page</h1>
          <NuxtLink to="/blog/hello-world">
            블로그 글로 이동
          </NuxtLink>
        </template>
        ```
        ```vue [pages/blog/[slug\\].vue]
        <template>
          <h1>블로그 글 {{ $route.params.slug }}</h1>
        </template>
        ```
        ::
    - title: 데이터 패칭
      icon: i-lucide-unplug
      content: |
        ::code-tree{defaultValue="pages/index.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```vue [app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <script setup lang="ts">
        const { data: page } = await useFetch('/api/cms/home')
        </script>

        <template>
          <h1>{{ page.title }}</h1>
          <NuxtLink to="/blog/hello-world">
            블로그 글로 이동
          </NuxtLink>
        </template>
        ```
        ```vue [pages/blog/[slug\\].vue]
        <script setup lang="ts">
          const { slug } = useRoute().params
          const { data: post } = await useFetch(`/api/cms/blog/${slug}`)
        </script>

        <template>
          <h1>{{ post.title }}</h1>
          <NuxtLink to="/">
            홈으로 이동
          </NuxtLink>
        </template>
        ```
        ::
    - title: 자동 임포트
      icon: i-lucide-wand-sparkles
      content: |
        ::code-tree{defaultValue="app.vue" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```vue [app.vue]
        <script setup>
        const message = ref('Nuxt')
        const hello = () => sayHello(message.value)
        </script>

        <template>
          <main>
            <h1>자동 임포트 데모</h1>
            <form @submit.prevent="hello">
              <MyInput v-model="message" />
              <button type="submit">인사하기</button>
            </form>
          </main>
        </template>
        ```

        ```vue [components/MyInput.vue]
        <script setup>
        const modelValue = defineModel<string>()
        </script>

        <template>
          <input v-model="modelValue" />
        </template>
        ```
        ```ts [composables/say-hello.ts]
        export function sayHello(message = 'World') {
          alert(`Hello ${upperCase(message)}!`)
        }
        ```

        ```json [package.json]
        {
          "name": "hello-nuxt",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```
        ::
    - title: API 라우트
      icon: i-lucide-pc-case
      content: |
        ::code-tree{defaultValue="server/api/hello.ts" class="lg:rounded-r-none lg:border-r-0 dark:[--ui-border-muted:var(--color-gray-800)]"}
        ```vue [app.vue]
        <template>
          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <script setup lang="ts">
        const { data } = await useFetch('/api/hello')
        </script>

        <template>
          <h1>{{ data.message }}</h1>
        </template>
        ```

        ```ts [server/api/hello.ts]
        export default defineEventHandler((event) => {
          return {
            message: 'Hello World'
          }
        })
        ```
        ::
